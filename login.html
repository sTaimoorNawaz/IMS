<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">

  <title>KS&EW | Login</title>

  <!-- Styling -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap Styling -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <header>
    <nav class="navbar navbar-expand-lg bg-black-low">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.webp" alt="KS&EW" width="70">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <h1 class="heading ms-auto fw-normal fs-5 text-white">KARACHI SHIPYARD & ENGINEERING WORKS</h1>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="mt-5 mt-lg-5 mt-md-5">
      <h2 class="text-center fs-4 m-0 p-0">EMPLOYEE LOGIN</h2>
      <form class="row flex-column align-items-center p-0 m-0 g-3 custom-centered needs-validation" novalidate>
        <!-- User ID -->
        <div class="col-12 col-md-4 col-lg-4 mt-5 p-0 mt-lg-5 mt-md-5">
          <label for="validationCustomUsername" class="form-label">Employee ID</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend"><img src="images/user.webp" alt="user"
                width="30"></span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
              placeholder="Enter your Employee ID" minlength="8" maxlength="12" required>
            <div class="invalid-tooltip mt-1 mt-lg-1 mt-md-1">
              Please enter a valid Employee ID.
            </div>
          </div>
        </div>

        <!-- User Password -->
        <div class="col-12 col-md-4 col-lg-4 mt-5 p-0 mt-lg-5 mt-md-5">
          <label for="validationCustomPassword" class="form-label">Employee Password</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend"><img src="images/pass.webp" alt="user"
                width="30"></span>
            <input type="text" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend"
              placeholder="Enter your Employee Password" minlength="8" maxlength="12" required>
            <div class="invalid-tooltip mt-1 mt-lg-1 mt-md-1">
              Please enter a valid Employee Password.
            </div>
          </div>
        </div>

        <!-- button -->
        <div class="col-12 text-center mt-5 p-0 mt-lg-5 mt-md-5">
          <button
            class="btn btn-primary ps-5 pt-3 pe-5 pb-3 ps-lg-5 pt-lg-3 pe-lg-5 pb-lg-3 ps-md-5 pt-md-3 pe-md-5 pb-md-3"
            type="submit">LOGIN</button>
        </div>
      </form>
    </div>
  </main>

  
  <footer id="footer" class="mt-auto bg-black-low">
    <div class="container d-flex p-4 p-lg-4 p-md-4">
      <a class="text-white text-decoration-none" href="#" target="_blank">Privacy Policy</a>
      <p class="p-0 m-0 text-white ms-auto">&copy; Karachi Shipyard & Engineering Works 2022. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script src="js/script.js"></script>

  <!-- Form Script -->
  <script src="js/form.js"></script>

  <!-- Link BootStrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
