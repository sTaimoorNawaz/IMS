<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
  <title>KS&EW | Login</title>

  <!-- Styling -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap Styling -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <header>
    <nav class="navbar p-0 m-0 bg-black-low">
      <div class="container d-flex flex-nowrap">
        <a class="navbar-brand ms-4" href="#">
          <img src="images/logo.webp" alt="logo" width="70">
        </a>
        <h1 class="heading m-0 fw-normal fs-5 text-white">KARACHI SHIPYARD & ENGINEERING WORKS</h1>
      </div>
    </nav>
  </header>

  <main class="main-body m-0 p-0">
  
      <!-- Aside Content -->
      <div class="row justify-content-center align-items-center">
        <!-- Form -->
        <div class="col-12 col-lg-12 col-md-12">
          <h2 class="heading text-center fs-4">EMPLOYEE LOGIN</h2>
          <form action="#" method="post" class="row g-3 needs-validation flex-column align-items-center" novalidate>

            <div class="col-md-4 col-lg-4">
              <label for="validationCustomID" class="form-label">Employee ID</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><img src="images/user.webp" alt="user"
                    class="img-fluid" width="30"></span>
                <input type="text" minlength="8" maxlength="12" class="form-control" id="validationCustomID" aria-describedby="inputGroupPrepend"
                  placeholder="Your ID" required>
                <div class="invalid-tooltip mt-1">
                  Please input your valid employee ID.
                </div>
              </div>
            </div>

            <div class="col-md-4 col-lg-4">
              <label for="validationCustomPassword" class="form-label">Password</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend"><img src="images/pass.webp" alt="password"
                    class="img-fluid" width="30"></span>
                <input type="password" minlength="8" maxlength="12" class="form-control" id="validationCustomPassword"
                  aria-describedby="inputGroupPrepend" placeholder="Password" required>
                <div class="invalid-tooltip mt-1">
                  Please input your valid Password.
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-12 text-center">
              <button class="btn btn-primary pt-2 pb-2 ps-5 pe-5 mb-4" type="submit">LOGIN</button>
            </div>

          </form>
        </div>
      </div>
  </main>

  <footer class="footer bg-black-low">
    <div class="container d-flex align-items-center">
      <a class="text-white text-decoration-none ms-4" href="#" target="_blank">Privacy Policy</a>
      <p class="text-white ms-auto me-4">&copy;Karachi Shipyard & Engineering Works 2022. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script src="js/script.js"></script>

  <!-- Form Script -->
  <script src="js/form.js"></script>

  <!-- Link BootStrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
